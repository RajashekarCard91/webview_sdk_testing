<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        background: url("./finoParamotorCard.png") no-repeat;
        background-size: 328px 208px;
        height: 208px;
        width: 328px;
        /* background-color: gray; */
      }

      .cardWrapper {
        height: 208px;
        width: 328px;
        background: transparent;
      }

      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "https://card-webview.qual.card91.in";
              var params = {
                payload: {
                  // cardHolderName: "NCMC load",
                  // cardId: "241128120225991ID1CARD9193238",
                  // customerId: "241128113206778ID1CUSTID2620971",
                  // last4digits: "4815",
                  // token: "C91IP_hj2QCoJAofGVJriJMt5biHwqTbD0WI64Vd/fIfcteRs=",
                  cardHolderName: "Kashif Akhtar",
                  cardId: "241108135657511ID1CARD9337856",
                  customerId: "221021094144048ID1CUSTID7600020",
                  last4digits: "9665",
                  token: "C91IP_ol1K6lyt3pN5NT0Xu3PL4mIaiZ0o8rF5sPeh5IhRz/Q=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          src="https://card-webview.qual.card91.in/view-card?templateId=paramotor&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
