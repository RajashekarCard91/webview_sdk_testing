                printPage();

    function printPage() {
      try {
        
        var ORIGIN = "http://localhost:3000";
        var params = {
          "payload": {
            /* Stag Sandbox*/
            organizationId: "240704112940873ID1OID2821568", // Organization Id
            cardId: "240715124156373ID1CP7749980", // Card program ID
            customerId: "240717104651321ID1CUSTID4811276", // Card holder customer id
            uniqueId: "u0A8oiVTv3Y81y8QGn5uEx2CaEmo4xKL/tdOFdarg4o=",
            mobile: "919900990011", /// card holder mobile number 
            authUrl: "https://integrations.card91.io/api:Srfx-bxR/auth/token_0?x-data-source=test", // this API is take care of client=transasia or some. Our testing purpose created Xano API for business SDK token. 
            pinMailer:false
          },
          "type": "C91_PRINT_CARD_SET_PARAMS"
        }
        document.getElementById("print-card-page").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
      } catch (error) {
        console.log(error);
      }
    }
