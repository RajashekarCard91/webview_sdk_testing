<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    iframe {
      height: 1200px;

    .container {
      position: relative;
      background: url('./balance_bg.gif') no-repeat;
      background-size: 100% 160px;
      height: 160px;

    }

    .cardWrapper {
      height: 140px;
      width: 100%;
      background: transparent;

<body>
  <script>
    function walletPage() {
      try {
        // var ORIGIN = "http://localhost:3000";
        var ORIGIN = "https://card-webview.sb.stag.card91.in";

        var params = {
          "payload": {
            "cardId": "230821123609804ID1CARD6284620",
            "token": "C91CH74EHvVPORvB8xkUxFblksMjuQSplpD6u9Opazfs7aqg="
          },
          "type": "C91_WALLET_SET_PARAMS"
        }
        document.getElementById("walletPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
      } catch (error) {
        console.log(error);
      }
    }
  </script>
  <div class="container">
    <div class="cardWrapper">
      <iframe onLoad="walletPage()" src="https://card-webview.sb.stag.card91.in/wallets?templateId=rupiya&platform=ios"
        frameborder="0" allow="midi" id="walletPage"></iframe>
    </div>
  </div>

  </div>
