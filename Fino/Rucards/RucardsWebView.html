<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        background: url("./ruCardImage2.png") no-repeat;
        /* background-color: black; */
        background-size: 328px 208px;
        height: 208px;
        width: 328px;
        /* background-color: gray; */
      }

      .cardWrapper {
        height: 208px;
        width: 328px;
        background: transparent;
      }

      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          window.addEventListener(
            "message",
            (e) => {
              // console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "http://localhost:3001";
              var params = {
                payload: {
                  cardHolderName: "Pratiksha Mishra",
                  cardId: "250325085631911ID1CARD4804178",
                  customerId: "220520103240749ID1CUSTID6564980",
                  last4digits: "9055",
                  token: "C91IP_UFyoUBb5uGAjWRhwh8zxnO9DuBQsX3oXTr+UGrcB8Vg=",
                  // cardHolderName: "Rajat Rawat",
                  // cardId: "240621073641375ID1CARD7663080",
                  // customerId: "240621073641337ID1CUSTID7990140",
                  // last4digits: "9478",
                  // token: "C91IP_k9fY4HLAc/ZE6R+IWNUwxXADUTwG0NpSd6weFL/7Pps=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          src="http://localhost:3001/view-card?templateId=ruCard&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
