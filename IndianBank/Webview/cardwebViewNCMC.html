<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        background: url("./indianBankNCMC.jpg") no-repeat;
        background-size: 246px 397px;
        height: 397px;
        width: 246px;
        background-color: gray;
      }

      .cardWrapper {
        height: 397px;
        width: 246px;
        background: transparent;
      }

      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "http://localhost:3000";
              var params = {
                payload: {
                  cardHolderName: "NCMC load",
                  cardId: "241128120225991ID1CARD9193238",
                  customerId: "241128113206778ID1CUSTID2620971",
                  last4digits: "4815",
                  token: "C91IP_KWMUE9JyVcsrFSvGhG5leV7+ODbUgquPBi0CjHgYGeU=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          onLoad="cardView()"
          src="http://localhost:3000/view-card?templateId=indianNCMC&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
