<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        background: url("./cook_card.png") no-repeat;
        /* background-color: black; */
        background-size: 246px 397px;
        height: 397px;
        width: 246px;
        /* background-color: gray; */
      }
      .cardWrapper {
        height: 397px;
        width: 246px;
        background: transparent;
      }
      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          window.addEventListener(
            "message",
            (e) => {
              // console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "http://localhost:3000";
              var params = {
                payload: {
                  // cardHolderName: "Pratiksha Mishra",
                  // cardId: "250325085631911ID1CARD4804178",
                  // customerId: "220520103240749ID1CUSTID6564980",
                  // last4digits: "9055",
                  // token: "C91IP_UFyoUBb5uGAjWRhwh8zxnO9DuBQsX3oXTr+UGrcB8Vg=",
                  cardHolderName: "Rajat Rawat",
                  cardId: "CID250226054339480ID19587543",
                  customerId: "CUST250226054112542ID12880561",
                  last4digits: "4110",
                  token: "C91IP_2PRr9Cjb6owAlqLfFXzD9HojvX+So+gY2i2SKUsowVE=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          src="http://localhost:3000/view-card?templateId=thomasCook&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
