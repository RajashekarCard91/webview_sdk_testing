<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card91</title>
    <style>
        iframe {
            height: 1200px;
            width: 100%;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener(
            "message",
            (e) => {
                // console.log("e,", e);
                if (e.data.type === "C91_TXN_SCREEN_INITIALISED") {
                    txnPage();
                }
            },
            false,
        );
        function txnPage() {
            try {
                var ORIGIN = "http://localhost:3000";
                var params = {
                    "payload": {
                        "cardId": "250121124205445ID1CARD4207782", //Card holder card id
                        "token": "C91IP_GO4UQc3qXjd26UABM8Nr2bXJONiTBrzkkpyvW/iW8sQ=",
                        "phoneNumber": "918750159138",
                        "pettyCash": true,
                        // "walletId":"071d07c3-62b7-4a31-8756-303a4683d593",
                        "cardHolderName":"Alverta Willms",
                        "issuer":"NSDL"
                    },
                    "type": "C91_TXN_SET_PARAMS"
                }
                document.getElementById("txnPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
    <iframe src="http://localhost:3000/transactions?templateId=zaggle&platform=ios" frameborder="0" allow="midi"
        id="txnPage"></iframe>
    </div>
</body>
