<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card91</title>
    <style>
        iframe {
            height: 1200px;
            width: 100%;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener(
            "message",
            (e) => {
                // console.log("e,", e);
                if (e.data.type === "C91_TICKET_SCREEN_INITIALISED") {
                    txnPage();
                }
            },
            false,
        );
        function txnPage() {
            try {
                var ORIGIN = "http://localhost:3000";
                var params = {
                    "payload": {
                        // "cardId": "240715103156550ID1CARD5495098", //Card holder card id
                        // "customerId": "240715103156326ID1CUSTID3621586",
                        // "token": "C91IP_NO0iJZELX6E59gvi3KUAz0V2oAPUrb6AXdWXgHGjwPs=",
                        //  "phoneNumber": "8882077430",
                        // "cardHolderName": "Sarthal",
                        // // "pettyCash":true,
                        // "issuer":"NSDL"
                        "cardId": "241005054529569ID1CARD2743110", //Card holder card id
                        "token": "C91IP_vHxADcZdlxNdNc9iePA8uMKtGnOnIS6eGAc1oUT9Pm0=",
                        "issuer":"NSDL",
                        "customerId":"241004133514398ID1CUSTID5154840",
                        "phoneNumber":"918201293781"
                    },
                    "type": "C91_TICKET_SET_PARAMS"
                }
                document.getElementById("txnPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
    <iframe src="http://localhost:3000/tickets?templateId=xoltt&platform=ios" frameborder="0" allow="midi"
        id="txnPage"></iframe>
    </div>
</body>

</html>
