<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card91</title>
    <style>
        iframe {
            height: 700px;
            ;
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener(
            "message",
            (e) => {
                console.log("e,", e);
                if (e.data.type === "C91_RESET_PIN_OTP_SCREEN_INITIALISED") {
                    resetPin();
                }
            },
            false,
        );
        function resetPin() {
            try {
                var ORIGIN = "http://localhost:3000";
                var params = {
                    payload: {
                        cardId: "240625094033703ID1CARD2566798",
                        phoneNumber: "8958085912",
                        token: "C91IP_MaJJqTCUup+Z0bKqYDH7JqDGgukGrIdGqxbQEquQgj8=",

                    },
                    type: "C91_RESET_PIN_SET_PARAMS",
                };
                document.getElementById("restPin").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
    <iframe src="http://localhost:3000/reset-pin?templateId=zaggle&platform=ios" frameborder="0" id="restPin"></iframe> 
</body>

</html>
