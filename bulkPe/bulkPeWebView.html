<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        /* background: url("./bulkpe.png") no-repeat; */
        background: url("./bulkPeback(1).png") no-repeat;
        background-size: 328px 208px;
        height: 208px;
        width: 328px;
      }

      .cardWrapper {
        height: 208px;
        width: 328px;
        background: transparent;
      }

      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          // document.addEventListener("message", (message) => {
          //   console.log(message);
          // });
          // const childWindow = document.getElementById("cardView").contentWindow;
          // window.addEventListener("message", (message) => {
          //   console.log(message);
          // });
          window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "http://localhost:3000";
              var params = {
                payload: {
                  // "cardHolderName": "DevapurisadsdsdasdasVenkat",
                  // "cardHolderName": "Devapuri Venkata Sathya sai",
                  cardHolderName: "Reviewer",
                  // "cardId": "230727093553112ID1CARD7842378",
                  // "customerId": "230727093553064ID1CUSTID2761366",
                  // "last4digits": "7049",
                  // "token": "C91CHOWzf81CiSpYA5WWneMSLCwnGn9sDUsoIWFTjSE3TKjM="
                  // "cardHolderName": "Digital Card",
                  customerId: "240621073641337ID1CUSTID7990140",
                  cardId: "240819122847672ID1CARD2826301",
                  last4digits: "7380",
                  token: "C91IP_hO+wW5uP3ffwObst+vrXiSWqlNwnhLnBlzI4zD1+zIQ=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          onLoad="cardView()"
          src="http://localhost:3000/view-card?templateId=bulkPe&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
