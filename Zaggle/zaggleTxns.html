<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card91</title>
    <style>
        iframe {
            height: 1200px;
            width: 100%;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener(
            "message",
            (e) => {
                // console.log("e,", e);
                if (e.data.type === "C91_TXN_SCREEN_INITIALISED") {
                    txnPage();
                }
            },
            false,
        );
        function txnPage() {
            try {
                var ORIGIN = "https://card-webview.develop.card91.in";
                var params = {
                    "payload": {
                        "cardId": "240830100257345ID1CARD0029923", //Card holder card id
                        "token": "C91IP_A10Z1GPinEctnPZ063TaNCAxfHh008FMu5mHsuV72QM=",
                        "phoneNumber": "8527691304",
                        // "pettyCash":true,
                        "issuer":"NSDL"
                    },
                    "type": "C91_TXN_SET_PARAMS"
                }
                document.getElementById("txnPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
    <iframe src="https://card-webview.develop.card91.in/transactions?templateId=xoltt&platform=ios" frameborder="0" allow="midi"
        id="txnPage"></iframe>
    </div>
</body>

</html>
