<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>card91</title>
  <style>
    iframe {
      height: 100vh;
      width: 100%;
      /* border: 1px solid gray; */
    }
  </style>

</head>

<body>
  <script>
      window.addEventListener("message",
      (e) => {
        console.log("e,", e);
         if (e.data.type === "C91_MIN_KYC_INITIALISED") {
                minKYCPage();
            }
           },
          false,
        );
    // const childWindow = document.getElementById('nsdl-min-kyc-page').contentWindow;
    // window.addEventListener('message', message => {
    //   debugger
    //   console.log(message);
    // });
    function minKYCPage() {
      try {
        var ORIGIN = "http://localhost:3000";
        var params = {
          "payload": {
            // mobile: "915486127806", // Card holder mobile number whose KYC needs to be done
            // mobile:"919644769231" 
             mobile:"919488934086"
          },
          "type": "C91_MIN_KYC_SET_PARAMS"
        }
        document.getElementById("nsdl-min-kyc-page").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
      } catch (error) {
        console.log(error);
      }
    }


  </script>
  <iframe src="http://localhost:3000/min-kyc/nsdl?templateId=zaggle&platform=ios"
    frameborder="0" allow="midi" id="nsdl-min-kyc-page"></iframe>
  <div>


  </div>
  </div>
</body>
