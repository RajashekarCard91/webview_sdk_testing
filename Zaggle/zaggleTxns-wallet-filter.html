<body>
    <script>
      window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_TXN_SCREEN_INITIALISED") {
                txnPage();
              }
              if (e.data.type === "c91_TXN_SHARE_DETAILS_SUCCESS") {
                console.log("Client received txn details",e.data.payload);
              }
            },
            false,
          );
        function txnPage() {
            try {
                var ORIGIN = "https://card-webview.qual.card91.in"
                var params = {
                    "payload": {
                        // "cardId": "250121073031916ID1CARD9091620",
                        // "token": "C91IP_CX0KduKzVS0YXlbiK2VYSZtsHkmiPRNP0rnGSctoTEc=",
                        // "pettyCash":true,

                        "cardId": "241230074839978ID1CARD2916924",
                        "token": "C91IP_uNWu/MqtqL9ZKYi6ztlAt335b9s5/9coc4VHEjcwYNA=",
                        "pettyCash":true,
                        "issuer": "INDIANBANK",
                        "walletId":"8c138f85-a7ea-42c7-9373-163285f0c883"
                         
                    },
                    "type": "C91_TXN_SET_PARAMS"
                }
                document.getElementById("txnPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
