    function tokenPage() {
      try {
        var ORIGIN = "http://localhost:3001";
        var params = {
          "payload": {
            "cardId": "230704125202564ID1CARD6454936",
            "token": "C91CHDXVVT9KrMbQ2KmsOkNxIFFZO186YeM8UQFHqmNm1yIY=",
          },
          "type": "C91_TOKEN_SET_PARAMS"
        }
        document.getElementById("tokenPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);

      } catch (error) {
        console.log(error);
      }
    }
  </script>
  <iframe onLoad="tokenPage()" src="http://localhost:3001/tokens?templateId=xoltt&platform=ios" frameborder="0"
