<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card91</title>
    <style>
      .container {
        position: relative;
        background: url("./indianBankGC.png") no-repeat;
        background-size: 328px 208px;
        height: 208px;
        width: 328px;
      }

      .cardWrapper {
        height: 208px;
        width: 328px;
        background: transparent;
      }

      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardWrapper">
        <script>
          window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_CARD_VIEWER_INITIALISED") {
                cardView();
              }
            },
            false
          );
          function cardView() {
            try {
              var ORIGIN = "http://localhost:3000";
              var params = {
                payload: {
                  //  8882077430
                  // cardHolderName: "WKJNEQWJJKEJKQWEJKWQEJMWQEKJWQEJKWQJ",
                  // cardId: "CID250127082406364ID10262462",
                  // customerId: "240715103156326ID1CUSTID3621586",
                  // last4digits: "0918",
                  // token: "C91IP_+4K0Q4ZdKo1v/y/TJkL+oZIjRKO1AxhQl4EZAyiiBZQ=",
                  cardHolderName: "Rajat Rawat", // 8958085912
                  cardId: "240621073641375ID1CARD7663080",
                  customerId: "240621073641337ID1CUSTID7990140",
                  last4digits: "9478",
                  token: "C91IP_CwPshE1hFJfGOCfClLeW25CexNU4N5XW27mRdRQiqQw=",
                },
                type: "C91_CARD_SET_PARAMS",
              };
              document
                .getElementById("cardView")
                .contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
              console.log(error);
            }
          }
        </script>
        <iframe
          src="http://localhost:3000/view-card?templateId=indianGC&platform=ios"
          frameborder="0"
          id="cardView"
        ></iframe>
      </div>
    </div>
  </body>
</html>
