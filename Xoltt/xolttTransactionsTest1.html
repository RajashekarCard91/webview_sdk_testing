<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card91</title>
    <style>
        iframe {
            height: 1200px;
            width: 100%;
        }
    </style>

</head>

<body>
    <script>
        window.addEventListener(
            "message",
            (e) => {
                console.log("e,", e);
                if (e.data.type === "C91_TXN_SCREEN_INITIALISED") {
                    txnPage();
                }
            },
            false,
        );
        function txnPage() {
            try {
                var ORIGIN = "http://localhost:3000";
                var params = {
                    "payload": {
                        "cardId": "240918050658101ID1CARD6127095", //Card holder card id
                        "token": "C91IP_8WWZetqih8dx7S4M5huGTF2kwBxUkTq1EQtgwdgB/GE=",
                        "issuer":"NSDL",
                        "customerId":"240918050658062ID1CUSTID1971930",
                        "phoneNumber":"919488934086"
                    },
                    "type": "C91_TXN_SET_PARAMS"
                }
                document.getElementById("txnPage").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
    <iframe src="http://localhost:3000/transactions?templateId=xoltt&platform=ios" frameborder="0" allow="midi"
        id="txnPage"></iframe>
    </div>
</body>

</html>
