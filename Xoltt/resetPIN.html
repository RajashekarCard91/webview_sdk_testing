<!DOCTYPE html
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>card91</title>
   <style>
       iframe {
           height: 700px;;
           width: 100%;
       }
   </style>
</head>
<body>
   <script>
     window.addEventListener(
            "message",
            (e) => {
              console.log("e,", e);
              if (e.data.type === "C91_RESET_PIN_OTP_SCREEN_INITIALISED") {
                resetPin();
              }
            },
            false,
          );
       function resetPin() {
           try {
               var ORIGIN = "http://localhost:3000";
               var params = {
                   "payload": {
                       "cardId": "240702112036567ID1CARD7065424",
                       "phoneNumber": "917876564444",
                       "token": "C91IP_PS5Z1glreY/whmVq/UHUGSVRQ3ASw4A01wW6lLTN+d0=",
                   },
                   "type": "C91_RESET_PIN_SET_PARAMS"
               }
               document.getElementById("restPin").contentWindow.postMessage(JSON.stringify(params), ORIGIN);
           } catch (error) {
                   console.log(error);
           }
       }
   </script>
   <iframe  src="http://localhost:3000/reset-pin?templateId=paulMerchant&platform=ios" frameborder="0"
       id="restPin"></iframe>
</body>
</html>
